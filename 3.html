<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Ecuaciones Lineales</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        #equation {
            font-size: 24px;
            margin: 20px 0;
            font-weight: bold;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            margin: 5px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <h1>Generador de Ecuaciones Lineales</h1>
    <div id="equation">Haz clic en el botón para generar una ecuación o un conjunto</div>
    <button onclick="generateEquation()">Generar una sola ecuación</button>
    <button onclick="generateSystem()">Generar un conjunto de ecuaciones</button>

    <script>
        // Generar una sola ecuación lineal en la forma a1x + b1y = c1
        function generateEquation() {
            let a1, b1, c1;

            // Generar coeficientes aleatorios para a1, b1 y c1 entre -10 y 10
            a1 = getRandomInt(-10, 10);
            b1 = getRandomInt(-10, 10);
            c1 = getRandomInt(-10, 10);

            // Formar la ecuación en la forma a1x + b1y = c1
            let equation = formatEquation(a1, b1, c1);

            // Mostrar la ecuación generada
            document.getElementById("equation").innerText = `Ecuación generada: ${equation}`;
        }

        // Generar un conjunto de ecuaciones lineales en la forma a1x + b1y = c1
        function generateSystem() {
            let a1, b1, c1, a2, b2, c2;

            // Generar coeficientes para la primera ecuación
            a1 = getRandomInt(-10, 10);
            b1 = getRandomInt(-10, 10);
            c1 = getRandomInt(-10, 10);

            // Generar coeficientes para la segunda ecuación
            a2 = getRandomInt(-10, 10);
            b2 = getRandomInt(-10, 10);
            c2 = getRandomInt(-10, 10);

            // Formar las dos ecuaciones no despejadas
            let equation1 = formatEquation(a1, b1, c1);
            let equation2 = formatEquation(a2, b2, c2);

            // Mostrar las ecuaciones generadas
            document.getElementById("equation").innerHTML = `Conjunto de ecuaciones generadas:<br>${equation1} <br> ${equation2}`;
        }

        // Función para generar un número aleatorio en un rango
        function getRandomInt(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }

        // Función para formatear la ecuación en la forma a1x + b1y = c1
        function formatEquation(a1, b1, c1) {
            let equation = '';

            // Formar el término con "a1x"
            if (a1 !== 0) {
                equation += `${a1}x`;
            } else {
                equation += `0x`; // Aseguramos que haya "x" incluso si a1 es 0
            }

            // Formar el término con "b1y", manejando el signo
            if (b1 > 0) {
                equation += ` + ${b1}y`;
            } else if (b1 < 0) {
                equation += ` - ${Math.abs(b1)}y`;
            } else {
                equation += ` + 0y`; // Si b1 es 0, mostramos "0y"
            }

            // Mostrar el término constante c1
            if (c1 > 0) {
                equation += ` = ${c1}`;
            } else if (c1 < 0) {
                equation += ` = ${c1}`; // Si c1 es negativo, se muestra como tal
            } else {
                equation += ` = 0`; // Si c1 es 0, mostramos "= 0"
            }

            return equation;
        }
    </script>

</body>
</html>
