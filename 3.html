<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Conjuntos de Ecuaciones Lineales</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        #equation {
            font-size: 24px;
            margin: 20px 0;
            font-weight: bold;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <h1>Generador de Conjuntos de Ecuaciones Lineales</h1>
    <div id="equation">Haz clic en el botón para generar un conjunto de ecuaciones</div>
    <button onclick="generateSystem()">Generar Sistema de Ecuaciones</button>

    <script>
        function generateSystem() {
            let a1, b1, c1, a2, b2, c2;

            // Generar coeficientes para la primera ecuación
            a1 = getRandomInt(-10, 10);
            b1 = getRandomInt(-10, 10);
            c1 = getRandomInt(-10, 10);

            // Generar coeficientes para la segunda ecuación
            // Asegurarnos de que la segunda ecuación no sea proporcional a la primera (evitar líneas paralelas)
            do {
                a2 = getRandomInt(-10, 10);
                b2 = getRandomInt(-10, 10);
            } while (isProportional(a1, b1, a2, b2)); // Comprobamos que no sean proporcionales

            // Generamos el valor de c2 para que sea compatible con los coeficientes
            c2 = getRandomInt(-10, 10);

            // Formamos las dos ecuaciones en formato "ax + by = c"
            let equation1 = formatEquation(a1, b1, c1);
            let equation2 = formatEquation(a2, b2, c2);

            // Mostrar las ecuaciones generadas en la página
            document.getElementById("equation").innerHTML = `${equation1} <br> ${equation2}`;
        }

        // Función para generar un número aleatorio en un rango
        function getRandomInt(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }

        // Función que verifica si dos ecuaciones son proporcionales
        function isProportional(a1, b1, a2, b2) {
            return a1 * b2 === a2 * b1; // Si los coeficientes son proporcionales, la ecuación será paralela
        }

        // Función que formatea la ecuación de la forma "ax + by = c"
        function formatEquation(a, b, c) {
            let equation = '';

            if (a !== 0) {
                equation += `${a}x`;
            } else {
                equation += `0x`; // Aseguramos que haya "x" incluso si a es 0
            }

            if (b > 0) {
                equation += ` + ${b}y`;
            } else if (b < 0) {
                equation += ` - ${Math.abs(b)}y`;
            } else {
                equation += ` + 0y`; // Si b es 0, mostrar "0y"
            }

            equation += ` = ${c}`;
            return equation;
        }
    </script>

</body>
</html>
