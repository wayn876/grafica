<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Ecuaciones Lineales Resolvibles</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        #equation {
            font-size: 24px;
            margin: 20px 0;
            font-weight: bold;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <h1>Generador de Ecuaciones Lineales (de la forma \( y = mx + b \))</h1>
    <div id="equation">Haz clic en el botón para generar una ecuación</div>
    <button onclick="generateEquation()">Generar Ecuación</button>

    <script>
        function generateEquation() {
            let m, b;

            // Generar valores aleatorios para m y b
            m = getRandomInt(-10, 10);  // Pendiente
            b = getRandomInt(-10, 10);  // Intersección

            // Evitar m = 0, ya que eso generaría una ecuación de tipo "y = b"
            // Si m = 0, le damos un valor no nulo a b para que siga siendo una ecuación válida.
            if (m === 0) {
                b = getRandomInt(1, 10); // Aseguramos que b no sea 0
            }

            // Crear la ecuación en formato "y = mx + b"
            let equation = `y = ${m}x`;

            // Si b es positivo, agregar el signo "+"
            if (b > 0) {
                equation += ` + ${b}`;
            } else if (b < 0) {
                equation += ` - ${Math.abs(b)}`;
            }

            // Mostrar la ecuación generada en la página
            document.getElementById("equation").innerText = equation;
        }

        // Función para generar un número aleatorio en un rango
        function getRandomInt(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }
    </script>

</body>
</html>
