<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Ecuaciones Lineales</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        #equation {
            font-size: 24px;
            margin: 20px 0;
            font-weight: bold;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            margin: 5px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <h1>Generador de Ecuaciones Lineales</h1>
    <div id="equation">Haz clic en el botón para generar una ecuación o un conjunto</div>
    <button onclick="generateEquation()">Generar una sola ecuación</button>
    <button onclick="generateSystem()">Generar un conjunto de ecuaciones</button>

    <script>
        // Generar una sola ecuación lineal de la forma "ax + by = c"
        function generateEquation() {
            let a, b, c;

            // Generar coeficientes aleatorios para a, b y c entre -10 y 10
            a = getRandomInt(-10, 10);
            b = getRandomInt(-10, 10);
            c = getRandomInt(-10, 10);

            // Formar la ecuación
            let equation = formatEquation(a, b, c);

            // Mostrar la ecuación generada
            document.getElementById("equation").innerText = `Ecuación generada: ${equation}`;
        }

        // Generar un conjunto de ecuaciones lineales de la forma "ax + by = c"
        function generateSystem() {
            let a1, b1, c1, a2, b2, c2;

            // Generar coeficientes para la primera ecuación
            a1 = getRandomInt(-10, 10);
            b1 = getRandomInt(-10, 10);
            c1 = getRandomInt(-10, 10);

            // Generar coeficientes para la segunda ecuación
            // Asegurarse de que no sean ecuaciones proporcionales
            do {
                a2 = getRandomInt(-10, 10);
                b2 = getRandomInt(-10, 10);
            } while (isProportional(a1, b1, a2, b2)); // Asegurarse de que no sean ecuaciones paralelas

            // Generar el valor de c2 para que sea compatible con los coeficientes
            c2 = getRandomInt(-10, 10);

            // Formar las dos ecuaciones
            let equation1 = formatEquation(a1, b1, c1);
            let equation2 = formatEquation(a2, b2, c2);

            // Mostrar las ecuaciones generadas
            document.getElementById("equation").innerHTML = `Conjunto de ecuaciones generadas:<br>${equation1} <br> ${equation2}`;
        }

        // Función para generar un número aleatorio en un rango
        function getRandomInt(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }

        // Función para verificar si dos ecuaciones son proporcionales (paralelas)
        function isProportional(a1, b1, a2, b2) {
            // Verificar si los coeficientes son proporcionales, si lo son, son paralelas
            return a1 * b2 === a2 * b1;
        }

        // Función para formatear la ecuación de la forma "ax + by = c"
        function formatEquation(a, b, c) {
            let equation = '';

            if (a !== 0) {
                equation += `${a}x`;
            } else {
                equation += `0x`; // Aseguramos que haya "x" incluso si a es 0
            }

            if (b > 0) {
                equation += ` + ${b}y`;
            } else if (b < 0) {
                equation += ` - ${Math.abs(b)}y`;
            } else {
                equation += ` + 0y`; // Si b es 0, mostrar "0y"
            }

            equation += ` = ${c}`;
            return equation;
        }
    </script>

</body>
</html>
