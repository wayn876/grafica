<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Ecuaciones Lineales (No Despejadas)</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        #equation {
            font-size: 24px;
            margin: 20px 0;
            font-weight: bold;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            margin: 5px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <h1>Generador de Ecuaciones Lineales (No Despejadas)</h1>
    <div id="equation">Haz clic en el botón para generar una ecuación o un conjunto</div>
    <button onclick="generateEquation()">Generar una sola ecuación</button>
    <button onclick="generateSystem()">Generar un conjunto de ecuaciones</button>

    <script>
        // Generar una sola ecuación lineal no despejada de la forma "ax + by + c = d"
        function generateEquation() {
            let a, b, c, d;

            // Generar coeficientes aleatorios para a, b, c y d entre -10 y 10
            a = getRandomInt(-10, 10);
            b = getRandomInt(-10, 10);
            c = getRandomInt(-10, 10);
            d = getRandomInt(-10, 10);

            // Formar la ecuación en la forma ax + by + c = d
            let equation = formatNonDespejada(a, b, c, d);

            // Mostrar la ecuación generada
            document.getElementById("equation").innerText = `Ecuación generada: ${equation}`;
        }

        // Generar un conjunto de ecuaciones lineales no despejadas
        function generateSystem() {
            let a1, b1, c1, d1, a2, b2, c2, d2;

            // Generar coeficientes para la primera ecuación
            a1 = getRandomInt(-10, 10);
            b1 = getRandomInt(-10, 10);
            c1 = getRandomInt(-10, 10);
            d1 = getRandomInt(-10, 10);

            // Generar coeficientes para la segunda ecuación
            a2 = getRandomInt(-10, 10);
            b2 = getRandomInt(-10, 10);
            c2 = getRandomInt(-10, 10);
            d2 = getRandomInt(-10, 10);

            // Formar las dos ecuaciones no despejadas
            let equation1 = formatNonDespejada(a1, b1, c1, d1);
            let equation2 = formatNonDespejada(a2, b2, c2, d2);

            // Mostrar las ecuaciones generadas
            document.getElementById("equation").innerHTML = `Conjunto de ecuaciones generadas:<br>${equation1} <br> ${equation2}`;
        }

        // Función para generar un número aleatorio en un rango
        function getRandomInt(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }

        // Función para formatear la ecuación no despejada
        function formatNonDespejada(a, b, c, d) {
            let equation = '';

            // Si a es diferente de 0, mostramos el término "ax"
            if (a !== 0) {
                equation += `${a}x`;
            } else {
                equation += `0x`; // Aseguramos que haya "x" incluso si a es 0
            }

            // Si b es positivo, mostramos "+ by", si es negativo, mostramos "- by"
            if (b > 0) {
                equation += ` + ${b}y`;
            } else if (b < 0) {
                equation += ` - ${Math.abs(b)}y`;
            } else {
                equation += ` + 0y`; // Si b es 0, mostramos "0y"
            }

            // Mostrar el término constante c, pero sin mostrar "+ 0"
            if (c > 0) {
                equation += ` + ${c}`;
            } else if (c < 0) {
                equation += ` - ${Math.abs(c)}`;
            }

            // Mostrar el término del lado derecho de la ecuación
            if (d > 0) {
                equation += ` = ${d}`;
            } else if (d < 0) {
                equation += ` = ${d}`; // Si d es negativo, se muestra como tal
            } else {
                equation += ` = 0`; // Si d es 0, mostramos "= 0"
            }

            // Caso especial para que "1y" se muestre simplemente como "y" y "-1y" como "-y"
            equation = equation.replace(/1y/g, "y").replace(/-1y/g, "-y");

            return equation;
        }
    </script>

</body>
</html>
